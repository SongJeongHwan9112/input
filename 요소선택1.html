<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    ul,
    ol,
    li,
    dl,
    dt,
    dd,
    table,
    th,
    td,
    form,
    fieldset,
    legend,
    input,
    textarea,
    button,
    select {
      padding: 0;
      margin: 0;
    }

    ul,
    ol {
      list-style: none;
    }

    .naver_webtoon .on {
      color: red;
      background-color: aqua;
    }
  </style>
</head>

<body>

  <div id="box1">id:box1 이름을 가진 div</div>
  <div class="box2">class:box2 이름을 가진 div</div>
  <div class="box2">class:box2 이름을 가진 div</div>
  <div class="box2">class:box2 이름을 가진 div</div>
  <div class="box2">class:box2 이름을 가진 div</div>

  <script>
    const box1 = document.getElementById('box1');
    box1.style.color = 'red';
    box1.style.backgroundColor = 'yellow';

    const box2 = document.getElementsByClassName('box2');
    box2[0].style.border = '1px solid gray';
    box2[1].style.backgroundColor = 'antiquewhite';

    //   .box2에 모두 동일한 디자인 : 테두리, 색상, 배경색, 글자크기
    for (let i = 0; i < box2.length; i++) {
      box2[i].style.border = '2px solid gray';
      box2[i].style.color = 'white';
      box2[i].style.backgroundColor = 'aqua';
    }

    //   Array.from(box2).forEach((ele) => (ele.style.color = 'red'));

    let bgColorName = ['red', 'blue', 'pink', 'aqua', 'yellow', 'brown'];
    for (let i = 0; i < box2.length; i++) {
      box2[i].style.backgroundColor = bgColorName[i];
    }
  </script>

  <div class="banner">
    <ul>
      <li>list</li>
      <li>list</li>
      <li>list</li>
      <li>list</li>
      <li>list</li>
      <li>list</li>
    </ul>
    <div class="indicator">아이콘 생성될 영역</div>
  </div>

  <script>
    let bannerBox = document.getElementsByClassName('banner')[0];
    let bannerLists = bannerBox.getElementsByTagName('li');
    let bannerLength = bannerLists.length;
    //   console.log(bannerLength);
    let iconBox = bannerBox.getElementsByClassName('indicator')[0];

    let icons = '';
    for (let i = 1; i <= bannerLength; i++) {
      // console.log('반복' + i);
      icons += '<span>' + i + '번</span>';
    }
    iconBox.innerHTML = icons;
  </script>

  <div class="naver_webtoon">
    <div>
      <p>월요웹툰</p>
      <p>화요웹툰</p>
      <p>수요웹툰</p>
      <p>목요웹툰</p>
      <p>금요웹툰</p>
      <p>토요웹툰</p>
      <p>일요웹툰</p>
    </div>
    <ul class="webtoon_list"></ul>
  </div>

  <script>
    // 15개의 리스트 생성
    //   1 ~ 15 번호 달기
    let webtoonBox = document.getElementsByClassName('naver_webtoon')[0];
    let webtoonLists = webtoonBox.getElementsByTagName('ul')[0];
    let webtoonContent = '';

    for (let i = 1; i <= 15; i++) {
      webtoonContent += '<li><span>' + i + '</span></li>';
    }
    webtoonLists.innerHTML = webtoonContent;

    //   일(0) ~
    //   console.log(new Date().getDay());

    const tabmenu = document.querySelectorAll('.naver_webtoon p');
    const tabLength = tabmenu.length;
    //   console.log(tabLength);
    let today = new Date().getDay();
    //   네이버 웹툰 탭메뉴에 요일 디자인 on 붙이기
    //   if (today == 0) today = 7;
    tabmenu[today == 0 ? 6 : today - 1].className = 'on';
  </script>

  <dl class="familysite">
    <dt>소속기관</dt>
    <dd class="on">
      <div>기관리스트</div>
      <div>기관리스트</div>
      <div>기관리스트</div>
      <div>기관리스트</div>
      <div>기관리스트</div>
    </dd>
  </dl>



  <script>
    //dt를 클릭하면 dd를 보이게 / 안보이게
    const dtBox = document.querySelector('.familysite dt');
    const ddBox = document.querySelector('.familysite dd');
    dtBox.addEventListener('click', () => {
      ddBox.className = 'on';
    });

    //let bools = true;
    dtBox.addEventListener('click', () => { //앞에 이름없이 임명 함수
      //console.log('클릭 실행');
      if (ddBox.className == '') {
        ddBox.className = 'on';
        //bools = false;
      } else {
        ddBox.className = '';
        //bools = true;
      }
    }); //지정된 요소에 이벤트 핸들러를 연결하는 데 사용되는 JavaScript의 메소드
  </script>


  <div class="cha_tab">

  </div>

  <script>

  </script>
</body>
