<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탭메뉴</title>
</head>
<style>
  .tab_area .on h1 {
    background-color: red;

  }

  .tab_area .on p {
    background-color: yellow;

  }

  .tab_area .on span {
    background-color: blueviolet;

  }
</style>

<body>
  <div class="tab_area">
    <div>
      <h1>탭메뉴명111</h1>
      <p>리스트111</p>
      <span>더보기111</span>
    </div>

    <div>
      <h1>탭메뉴명222</h1>
      <p>리스트222</p>
      <span>더보기222</span>
    </div>

    <div>
      <h1>탭메뉴명333</h1>
      <p>리스트333</p>
      <span>더보기333</span>
    </div>

    <script>
      //addEventListener() DOM 요소에 이벤트 리스너를 추가하는 데 사용됩니다. 이를 통해 해당 요소가 이벤트(예: 클릭, 마우스 오버 등)를 감지하고 처리할 수 있습니다.
      //h1을 클릭하면 p,span 디자인 변경
      const tabBoxs = document.querySelectorAll('.tab_area div');
      const hns1 = document.querySelectorAll('.tab_area h1');
      const lists = document.querySelectorAll('.tab_area p');
      const mores = document.querySelectorAll('.tab_area span');
      const tabBoxsNum = tabBoxs.length;
      console.log(tabBoxsNum);
      //0번째 h1 클릭하면 0번째 h1, 0번째 p, 0번째 span 디자인(배경색 바꾸기)

      for (let i = 0; i < 3; i++) {
        hns1[i].addEventListener('click', () => {
          for (let k = 0; k < tabBoxsNum; k++) {
            tabBoxs[k].className = '';/* 비우라는 뜻 '' */
          }
          tabBoxs[i].className = 'on';
        });  //무슨 동작(event) 익명함수  - 이중for문
      };



      /* 이중for문만 평균적으로 간다. 삼중 사중까지는 가지 않는다 */



      /* // 1번째 h1 클릭하면 1번째 h1, 1번째 p, 1번째 span 디자인 (배경색 바꾸기)
      hns1[1].addEventListener('click', () => {
        hns1[1].style.backgroundColor = 'red';
        lists[1].style.backgroundColor = 'green';
        mores[1].style.backgroundColor = 'blue';
      }); */

    </script>
</body>

</html>
