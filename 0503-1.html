  // 문제1 : div 10줄 > span 10개 만들기

    };

  // 문제2 : 2단~9단 곱하기


  /* for (let i = 1; i <= 10; i++) {
  document.write('<div>');

  }
  document.write('</div>');
} */

  // 별 만들기
  for (let i = 1; i <= 10; i++) {
    document.write('<div>');
    for (let j = 1; j <= i; j++) {
      if (j % 2 == 0) {
        document.write('<span class="on">🇰🇷</span>')
      } else {
        document.write('<span>🇦🇶</span>');
      }
    }
    document.write('</div>');
  }


</script>
