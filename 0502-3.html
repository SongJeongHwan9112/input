<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>태그</h1>
  <h1>태그</h1>
  <h1>태그</h1>
  <h1>태그</h1>
  <script>
    // const : 상수(안변하는 값) = 선택하고 싶은 대상
    // let : 변수(변하는 값) = 바꿔야하는 값

    //get~ 
    let hn1 = document.getElementsByTagName('h1');
    hn1[0].style.color = 'red ';
    hn1[1].style.color = 'red ';
    hn1[2].style.color = 'red ';

    // length 
    let hnlength = hn1.length;
    console.log(hnlength);
    for (let i = 1; i < hnlength; i++) { //초기값; 조건식; 증감식;
      if (i == 0) { //== 갖는지 물어보는것
        hn1[i].style.color = 'orange';
      } else if (i == 1) {
        hn1[i].style.color = 'red';
      } else {
        hn1[i].style.color = 'gray';
      }
    }
    hn1[i].style.color = 'orange ';
  </script>
</body>

</html>
